<!DOCTYPE html>
<div class="page-header">
  <div class="panel panel-default">
  <div class="panel-body">
     <div class="jumbotron">
  <h1>Categoria {{categorie}}</h1>
  <p>Regresar</p>
  <p><a class="btn btn-primary btn-lg" href="#/marca" role="button">Categorias</a></p>
</div>
      <h1> <small>Productos</small></h1>
  </div>
  
<div class="panel panel-default">
  <div class="panel-body">
			<div id="orden"class="collapse btn-group " role="group" aria-label="...">

			  <button type="button" class="btn btn-default" ng-click="orderFunction('name')">Nombre</button>
			  <button type="button" class="btn btn-default" ng-click="orderFunction('price')">Precio Menor</button>
			  <button type="button" class="btn btn-default" ng-click="orderFunction('price',true)">Precio Mayor</button>
			  <button type="button" class="btn btn-default" ng-click="myFilter(1)" >Precio mayor a 20</button>
			  <button type="button" class="btn btn-default" ng-click="myFilter(2)" >Precio menor a 150</button>
			  <button type="button" class="btn btn-default" ng-click="myFilter(3)" >Disponibles</button>
			  <button type="button" class="btn btn-default" ng-click="myFilter(4)" >Agotados</button>
			  <button type="button" class="btn btn-default" ng-click="myFilter(5)" >Best Seller</button>
			</div>
	</div>
				
</div>

<div class="row" >

    <div class="col-sm-6 col-md-4" ng-repeat="product in products | filter:search:strict | orderBy:filter : reverse">

       
	
		 
			<div class="thumbnail">
				<h3 class="text-info">{{product.name}}</h3>
			  <img src="{{product.img}}" class="glyphicon glyphicon-star" alt="{{product.name}}">
			  <div class="caption">
					
					<p>{{product.best_seller}}</p>
					<p>{{product.description}}</p>
					<p>${{product.price}}</p>
					<p>{{product.available}}</p>
					
					<p><a class="btn btn-primary" ng-click="addProducts(product.id,product.name,product.price)" role="button">AÃ±adir</a></p>
			  </div>
			</div>
			
		  

   
  </div>
       

</div>
