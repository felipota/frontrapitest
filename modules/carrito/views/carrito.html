<!DOCTYPE html>
 <h1 class="thetitleb">Carrito de Compras</h1>
  <h2>Lista de Compras</h2>
    <hr class="brace">
<div class="row" >
	<ul class="list-group">
		<div  ng-repeat="carrito in carritos">
		  <li class="list-group-item boxesfix">
			<div >
				<span class="badge"><h4>{{carrito.cant}}</h4></span>
				<span><a>{{carrito.name }}</a></span>
				
				
				<div class="btn-group btngroupfix myButton" role="group" aria-label="...">
					<span class="pricecheck">$ {{ carrito.price}}</span>
				<button type="button" class="myButton "  ng-click="addProducts(carrito.id,1)" >+</button>
				<button type="button" class="myButton" ng-click="addProducts(carrito.id,-1)">-</button>
				</div>
			</div>
			
		  </li>
		</div>
</ul>
</div>
